// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // App SDK versions.
        compileSdkVersion = 34
        minSdkVersion = 21
        targetSdkVersion = 34

        // Dependency versions.
        androidx_app_compat_version = '1.7.0'
        androidx_car_version = '1.0.0-alpha7'
        androidx_media_version = '1.5.0'
        androidx_media3_version =  '1.2.1'
        androidx_preference_version = '1.2.1'
        androidx_test_runner_version = '1.5.2'
        arch_lifecycle_version = '2.2.0'
        constraint_layout_version = '2.2.0'
        espresso_version = '3.5.1'
        fragment_version = '1.8.5'
        glide_version = '4.12.0'
        gms_strict_version_matcher_version = '1.0.3'
        gradle_version = '3.1.4'
        gson_version = '2.10.1'
        junit_version = '4.13.2'
        kotlin_version = '1.9.21'
        kotlin_coroutines_version = '1.6.4'
        multidex_version = '1.0.3'
        play_services_auth_version = '20.7.0'
        recycler_view_version = '1.3.2'
        robolectric_version = '4.11'
        test_runner_version = '1.1.0'
        agp_version = '8.7.3'
    }

    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "com.google.android.gms:strict-version-matcher-plugin:$gms_strict_version_matcher_version"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
    String homeDir = System.getProperty("user.home")
    if (homeDir.startsWith("/usr/local/google")) {
        String buildOutRootDir = "${homeDir}/.uampBuildOut"
        buildDir = "${buildOutRootDir}/${project.name}/build"
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
